<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Merge TailwindCSS into Flask app</title>
    <link href="{{url_for('static',filename='css/main.css')}}" rel="stylesheet">
</head>

<body>

    <div class="relative">

        <img src="static/images/background.jpg" alt="arkaplan" class=" w-full h-screen transition-all duration-300 rounded-lg cursor-pointer filter grayscale hover:grayscale-0">
        <figcaption class="absolute px-4 text-6xl text-white  font-serif top-6">
            <p class="underline decoration-2 font-medium">Style Transfer with AI </p>
        </figcaption>
        
    </div>
    
    <div class="bg-slate-200 h-screen flex flex-row items-center  justify-center">
        <form method="POST" enctype="multipart/form-data" action="/uploadFile">
       
            <input type="file" id="contentfile" name="contentfile" accept=".jpg" class=" text-white bg-gradient-to-br from-blue-300 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-800 dark:focus:ring-white font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 hover:from-blue-500 hover:to-white" >
            <input type="file" id="stylefile" name="stylefile" accept=".jpg" class=" text-white bg-gradient-to-br from-blue-300 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 hover:from-blue-500 hover:to-white" >
            <input type="submit" value="Submit" class="bg-transparent  text-blue-700 font-semibold py-2 px-4 border border-blue-500 rounded">        
        </form>
        
           
    </div>
    

</body>
</html>
